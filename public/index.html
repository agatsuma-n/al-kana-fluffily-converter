<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<script src="js/bundle.js"></script>

		<title>ふんわりカナ変換</title>
	</head>

	<body>
		<div class="container">
			<head>
				<h1>ふんわりカナ変換</h1>
			</head>

			<div class="row">
				<div class="col-5 mx-auto">
					<div class="user-input">
						<p class="h3">英単語を入力してください</p>
						<form>
							<div class="row">
								<textarea
									id="inputWords"
									class="form-control"
									placeholder="改行して複数件入力することができます"
									style="height: 200px"
								></textarea>
								<button
									id="execConvert"
									type="button"
									class="btn btn-primary"
								>
									変換
								</button>
							</div>
						</form>
					</div>

					<div class="result mt-3">
						<p class="h3">変換結果</p>
						<ul class="convert-list container"></ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-5 mx-auto">
					<p>変換ルール</p>
					<ul>
						<li>
							大文字は単語の先頭文字として扱います(TomHit->tomとhit)
						</li>
						<li>
							記号は文字の区切りとして扱います(ha@m->haとm)<br />ただし'(アポストロフィ)は読み飛ばします
						</li>
						<li>
							単語が1文字の場合、アルファベット読みをします(A->エー、TOM->ティーオーエム)
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script>
			const manager = new alkana.MainPageManager();
			manager.init();
		</script>
	</body>
</html>
